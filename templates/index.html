<!DOCTYPE html>
<html>
<head>
	<title>{{session['counter']}}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-3.3.7-dist/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#guess').click(function(event){
				event.preventDefault();
				var number = $('#number').val()
				$.get('/guess/'+number, function(res){
					$('#display').html('<h1>'+res+'</h1>')
				})
			})
		})
	</script>
</head>
<body>
	<div class='container-flued'>
		<div class='row'>
			<div class='col-md-3'></div>
			<div class='col-md-6'><h1>The Great Number Game</h1></div>
		</div>
		<div class='row'>
			<div class='col-md-3'></div>
			<div class='col-md-6'><div id="display"><h1>Guess The Number Below!</h1></div></div>
		</div>
		<div class='row'>
			<div class='col-md-3'></div>
			<div class='col-md-6'>
				<form>
					<input type="number" id='number' name="number">
					<input type="submit" id='guess' name="guess">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
